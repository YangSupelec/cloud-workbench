# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
development:
  adapter: sqlite3
  database: db/development.sqlite3
  pool: 5
  timeout: 5000

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  adapter: sqlite3
  database: db/test.sqlite3
  pool: 5
  timeout: 5000

# Configure the production settings for deployment in
# config/deploy/shared (shared across multiple stages) or
# config/deploy/cloud_benchmarking_production (stage specific)
production:
  adapter: postgresql
  pool: 20
  database: cloud_benchmarking_production
  username: cloud
  password: cloud
